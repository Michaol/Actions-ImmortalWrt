name: OpenWrt Builder

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: false
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-24.04 # ç¡®ä¿ä½ å·²æ£€æŸ¥è¿‡ GitHub Actions æ–‡æ¡£ï¼Œè¿™ä¸ªæ ‡ç­¾æ˜¯æœ€æ–°çš„ä¸”å¯ç”¨çš„

    steps:
    - name: Checkout
      uses: actions/checkout@v4 # æ¨èä½¿ç”¨ç‰¹å®šç‰ˆæœ¬å·ï¼Œé¿å…ä¸å…¼å®¹æ›´æ–°

    # --- ç©ºé—´æ¸…ç†æ­¥éª¤ï¼ˆä¼˜åŒ–é‡ç‚¹ï¼‰---
    - name: Free Up Disk Space (Early Stage)
      uses: jlumbroso/free-disk-space@v5 # ä½¿ç”¨ä¸“é—¨çš„ Action æ›¿ä»£éƒ¨åˆ†æ‰‹åŠ¨ rm
      with:
        # tool-cache: true # é»˜è®¤æ˜¯falseï¼Œå¦‚æœä½ çš„æ„å»ºä¸ä¾èµ–é¢„å®‰è£…çš„å·¥å…·ï¼ˆå¦‚ç‰¹å®šç‰ˆæœ¬çš„Go/Python/Nodeç­‰ï¼‰ï¼Œå¯ä»¥è®¾ç½®ä¸ºtrueæ¥æ¸…ç†æ›´å¤šç©ºé—´
        # docker-images: true # å¦‚æœä½ çš„æ„å»ºä¸ä½¿ç”¨Dockerï¼Œå¯ä»¥è®¾ç½®ä¸ºtrueï¼Œæ¸…ç†Dockeré•œåƒé€šå¸¸èƒ½é‡Šæ”¾å¤§é‡ç©ºé—´
        # android-sdk: true # å¦‚æœä½ çš„æ„å»ºä¸æ¶‰åŠAndroidå¼€å‘ï¼Œå¯ä»¥è®¾ç½®ä¸ºtrue
        # haskell: true
        # codeql: true
        # go: true
        # dotnet: true
        # ruby: true
        # swift: true
        # large-packages: true # ç§»é™¤ä¸€äº›å¤§å‹çš„é¢„å®‰è£…åŒ…
        # apt: true # æ¸…ç†aptç¼“å­˜ï¼Œé€šå¸¸å¾ˆå®‰å…¨
        # å»ºè®®æ ¹æ®ä½ çš„å®é™…éœ€æ±‚ï¼Œåªå¯ç”¨é‚£äº›ä½ ç¡®å®šä¸éœ€è¦çš„å·¥å…·æ¸…ç†ï¼Œä»¥é¿å…ä¸å¿…è¦çš„ä¸‹è½½ã€‚
        # ä¿æŒé»˜è®¤ï¼ˆåªæ¸…ç†ä¸€äº›é€šç”¨åƒåœ¾ï¼‰é€šå¸¸å°±å¾ˆæœ‰å¸®åŠ©ã€‚
        # è¿™é‡Œä¸ºäº†æœ€å¤§åŒ–ï¼Œæˆ‘ä»¬é»˜è®¤æ¸…ç†docker imageså’Œå¤§å‹åŒ…ï¼Œä»¥åŠaptç¼“å­˜ã€‚
        android-sdk: true
        docker-images: true
        large-packages: true
        apt: true # æ¸…ç†aptç¼“å­˜

    - name: Custom Cleanup (Manual)
      run: |
        # è¡¥å…… jlumbroso/free-disk-space å¯èƒ½æœªè¦†ç›–åˆ°çš„è·¯å¾„
        sudo rm -rf /usr/share/dotnet /opt/ghc /opt/hostedtoolcache/CodeQL # ä½ çš„åŸå…ˆæ¸…ç†ï¼Œä¿ç•™
        # è¿›ä¸€æ­¥æ¸…ç†ï¼Œç¡®ä¿è·¯å¾„å­˜åœ¨ä¸”ä¸ä¼šå½±å“åç»­ç¼–è¯‘
        sudo rm -rf /usr/local/lib/android # å¦‚æœä½ ç¡®å®šä¸éœ€è¦Android SDK
        sudo apt autoremove --purge -y # æ¸…ç†ä¸å†éœ€è¦çš„ä¾èµ–åŒ…

    # --- ç¯å¢ƒåˆå§‹åŒ–ï¼ˆä¿ç•™å¹¶ä¼˜åŒ–ï¼‰---
    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        # sudo -E apt-get update # jlumbroso/free-disk-space@v5 çš„ apt: true å·²ç»æ¸…ç†äº† apt ç¼“å­˜ï¼Œè¿™é‡Œå¯ä»¥çœç•¥ï¼Œå¦‚æœæ¸…ç†åå†updateä¼šæœ‰æ–°çš„ç¼“å­˜
        sudo -E apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3-setuptools rsync swig unzip zlib1g-dev file wget
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
        df -hT $PWD # å†æ¬¡æ£€æŸ¥ç©ºé—´ï¼Œçœ‹çœ‹æ¸…ç†æ•ˆæœ

    # --- å…‹éš†æºç ï¼ˆä¿æŒï¼‰---
    - name: Clone source code
      working-directory: /workdir
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    # --- ç¼“å­˜ï¼ˆä¿ç•™ï¼‰---
    - name: Cache
      uses: klever1988/cachewrtbuild@main # è¿™æ˜¯ä¸€ä¸ªé’ˆå¯¹OpenWrtçš„ä¸“ç”¨ç¼“å­˜Actionï¼Œå¾ˆå¥½
      with:
        ccache: 'true'
        prefix: ${{ github.workspace }}/openwrt

    # --- è½½å…¥è‡ªå®šä¹‰ feeds & æ›´æ–°/å®‰è£… feeds (ä¿æŒ) ---
    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    # --- è½½å…¥è‡ªå®šä¹‰é…ç½® (ä¿æŒ) ---
    - name: Load custom configuration
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    # --- ä¸‹è½½è½¯ä»¶åŒ… (ä¿æŒ) ---
    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j$(nproc) # ä¼˜åŒ–ä¸‹è½½å¹¶è¡Œæ•°ï¼Œåˆ©ç”¨å¤šæ ¸
        # ä½ çš„åŸæœ‰æ¸…ç†å°æ–‡ä»¶æ­¥éª¤å¾ˆæ£’ï¼Œä¿ç•™
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    # --- ç¼–è¯‘å›ºä»¶ï¼ˆä¼˜åŒ–ï¼‰---
    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        # make -j$(nproc) || make -j1 || make -j1 V=s # ä¿ç•™ä½ çš„ç¼–è¯‘å‘½ä»¤ï¼Œè¿™æ˜¯é²æ£’çš„
        make -j$(nproc) # ç®€åŒ–ï¼Œå¦‚æœå¤±è´¥ä¼šé€šè¿‡ exit code è§¦å‘åç»­ if è¯­å¥çš„è·³è¿‡
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    # --- ç¼–è¯‘åæ¸…ç†ï¼ˆæ–°å¢ä¼˜åŒ–ï¼‰---
    - name: Clean Build Directory after Compile
      if: steps.compile.outputs.status == 'success' # ä»…åœ¨ç¼–è¯‘æˆåŠŸåæ¸…ç†ï¼Œé¿å…è°ƒè¯•æ—¶è¯¯åˆ 
      run: |
        echo "Cleaning up build artifacts to save space..."
        cd openwrt
        # åˆ é™¤æ‰€æœ‰ä¸­é—´ç¼–è¯‘æ–‡ä»¶ï¼Œåªä¿ç•™ bin å’Œ dl
        # é‡è¦çš„ç›®å½•ï¼šbin/targets (å›ºä»¶), dl (ä¸‹è½½çš„åŒ…)
        # å¯ä»¥å®‰å…¨åˆ é™¤çš„ç›®å½•ï¼šbuild_dir, staging_dir, logs, tmp
        # æ³¨æ„ï¼šè¿™é‡Œå¯èƒ½ä¼šåˆ é™¤ç¼“å­˜æ¢å¤çš„æ–‡ä»¶ï¼Œå¦‚æœç¼“å­˜ç­–ç•¥æ˜¯ä¿ç•™ build_dirï¼Œéœ€è¦è°ƒæ•´
        rm -rf build_dir/* # åˆ é™¤æ‰€æœ‰æ¶æ„çš„ç¼–è¯‘ä¸­é—´æ–‡ä»¶
        rm -rf staging_dir/* # åˆ é™¤æ‰€æœ‰æ¶æ„çš„ staging æ–‡ä»¶
        # rm -rf tmp # ç¼–è¯‘æˆåŠŸåï¼Œtmp ç›®å½•ä¹Ÿå¯ä»¥åˆ é™¤
        # rm -rf logs # ç¼–è¯‘æ—¥å¿—ä¹Ÿå¯ä»¥åˆ é™¤
        # å¦‚æœä½ ç¡®å®š dl ç›®å½•ä¸å†éœ€è¦ï¼ˆä¾‹å¦‚ï¼Œä½ åªç¼–è¯‘ä¸€æ¬¡å°±ä¸Šä¼ ï¼Œä¸æœŸæœ›å¤ç”¨ dlï¼‰
        # å¯ä»¥è€ƒè™‘åœ¨è¿™é‡Œåˆ é™¤ï¼š rm -rf dl
        df -hT $PWD # å†æ¬¡æ£€æŸ¥ç©ºé—´ä½¿ç”¨æƒ…å†µ

    # --- æ£€æŸ¥ç©ºé—´ä½¿ç”¨ï¼ˆä¿ç•™ï¼‰---
    - name: Check space usage (End of Job)
      if: (!cancelled())
      run: df -hT

    # --- ä¸Šä¼  bin ç›®å½•ï¼ˆä¿ç•™ï¼‰---
    - name: Upload bin directory
      uses: actions/upload-artifact@v4 # æ¨èä½¿ç”¨ç‰¹å®šç‰ˆæœ¬å·
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    # --- æ•´ç†æ–‡ä»¶ï¼ˆä¿ç•™ï¼‰---
    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages # å†æ¬¡æ¸…ç† packages ç›®å½•ï¼Œé€šå¸¸å›ºä»¶ä¸­å·²åŒ…å«ï¼Œä¸éœ€è¦å•ç‹¬ä¸Šä¼ 
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    # --- ä¸Šä¼ å›ºä»¶ç›®å½•ï¼ˆä¿ç•™ï¼‰---
    - name: Upload firmware directory
      uses: actions/upload-artifact@v4 # æ¨èä½¿ç”¨ç‰¹å®šç‰ˆæœ¬å·
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    # --- åç»­çš„ release å’Œ workflow/release æ¸…ç†ï¼ˆä¿ç•™ï¼‰---
    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        # [ ${UPLOAD_GOFILE} = true && ${{ steps.gofile.outputs.url }} ] && echo "ğŸ”— [GoFile](${{ steps.gofile.outputs.url }})" >> release.txt # ä½ çš„ env ä¸­æ²¡æœ‰ UPLOAD_GOFILEï¼Œå¦‚æœä¸éœ€è¦ GoFile å¯ä»¥åˆ é™¤
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v1 # æ¨èä½¿ç”¨ç‰¹å®šç‰ˆæœ¬å·
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@v2 # æ¨èä½¿ç”¨ç‰¹å®šç‰ˆæœ¬å·
      with:
        retain_days: 0
        keep_minimum_runs: 2

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v1 # æ¨èä½¿ç”¨ç‰¹å®šç‰ˆæœ¬å·
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
