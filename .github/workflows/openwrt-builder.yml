name: ImmortalWRT Builder

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: false
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-24.04 # ç¡®ä¿ä½ å·²æ£€æŸ¥è¿‡ GitHub Actions æ–‡æ¡£ï¼Œè¿™ä¸ªæ ‡ç­¾æ˜¯æœ€æ–°çš„ä¸”å¯ç”¨çš„

    steps:
    - name: Checkout
      uses: actions/checkout@v4 # æ¨èä½¿ç”¨ç‰¹å®šç‰ˆæœ¬å·ï¼Œç›®å‰ v4 æ˜¯æœ€æ–°ç¨³å®šç‰ˆæœ¬

    ---

    ## æœ€å¤§åŒ–é‡Šæ”¾ç£ç›˜ç©ºé—´

    æ­¤éƒ¨åˆ†æ˜¯ä¸º OpenWrt ç¼–è¯‘ä»»åŠ¡æœ€å¤§åŒ–é‡Šæ”¾ Runner ç£ç›˜ç©ºé—´çš„æ ¸å¿ƒä¼˜åŒ–ã€‚

    - name: Free Up Disk Space (Early Stage)
      uses: jlumbroso/free-disk-space@main # ç¡®ä¿ä½¿ç”¨æ­¤ Action çš„æœ€æ–° main åˆ†æ”¯
      with:
        # å¯ç”¨æ¸…ç†æ‰€æœ‰ä¸éœ€è¦çš„ç»„ä»¶ï¼Œæœ€å¤§åŒ–å¯ç”¨ç©ºé—´
        docker-images: true # æ¸…ç† Docker é•œåƒ
        android-sdk: true # å¯ç”¨æ¸…ç† Android SDK
        tool-cache: true # è°¨æ…å¯ç”¨ï¼Œæ¸…é™¤é¢„å®‰è£…çš„å·¥å…·ç¼“å­˜ï¼ˆå¦‚ç‰¹å®šç‰ˆæœ¬çš„Go/Python/Nodeç­‰ï¼‰ï¼Œå¦‚æœä½ çš„æ„å»ºä¸ä¾èµ–è¿™äº›ï¼Œå¯ä»¥é‡Šæ”¾å¤§é‡ç©ºé—´
        haskell: true
        codeql: true
        go: true
        dotnet: true
        ruby: true
        swift: true
        large-packages: true # ç§»é™¤ä¸€äº›å¤§å‹çš„é¢„å®‰è£…åŒ…
        apt: true # æ¸…ç† apt ç¼“å­˜

    - name: Custom Cleanup (Manual)
      run: |
        # è¡¥å…… jlumbroso/free-disk-space å¯èƒ½æœªè¦†ç›–åˆ°çš„è·¯å¾„
        sudo rm -rf /usr/share/dotnet /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo apt autoremove --purge -y # æ¸…ç†ä¸å†éœ€è¦çš„ä¾èµ–åŒ…

    ---

    ## ç¯å¢ƒåˆå§‹åŒ–

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        # jlumbroso/free-disk-space@main å·²ç»æ¸…ç†äº† apt ç¼“å­˜ï¼Œè¿™é‡Œæ— éœ€å†æ¬¡ update
        sudo -E apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3-setuptools rsync swig unzip zlib1g-dev file wget
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
        df -hT $PWD # å†æ¬¡æ£€æŸ¥ç©ºé—´ï¼Œç¡®è®¤æ¸…ç†æ•ˆæœ

    ---

    ## è·å– OpenWrt æºç åŠé…ç½®

    - name: Clone source code
      working-directory: /workdir
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Cache
      uses: klever1988/cachewrtbuild@main # é’ˆå¯¹ OpenWrt æ„å»ºçš„ä¸“ç”¨ç¼“å­˜ Action
      with:
        ccache: 'true'
        prefix: ${{ github.workspace }}/openwrt

    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    ---

    ## ä¸‹è½½è½¯ä»¶åŒ…åŠç¼–è¯‘

    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j$(nproc) # åˆ©ç”¨å¤šæ ¸å¹¶è¡Œä¸‹è½½
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc)
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    ---

    ## ç¼–è¯‘åæ¸…ç†ä¸ä¸Šä¼ 

    - name: Clean Build Directory after Compile
      if: steps.compile.outputs.status == 'success' # ä»…åœ¨ç¼–è¯‘æˆåŠŸåæ¸…ç†ï¼Œé¿å…å½±å“è°ƒè¯•
      run: |
        echo "Cleaning up build artifacts to save space..."
        cd openwrt
        # åˆ é™¤æ‰€æœ‰ä¸­é—´ç¼–è¯‘æ–‡ä»¶ï¼Œåªä¿ç•™ bin å’Œ dl
        rm -rf build_dir/* # åˆ é™¤æ‰€æœ‰æ¶æ„çš„ç¼–è¯‘ä¸­é—´æ–‡ä»¶
        rm -rf staging_dir/* # åˆ é™¤æ‰€æœ‰æ¶æ„çš„ staging æ–‡ä»¶
        # rm -rf tmp # ç¼–è¯‘æˆåŠŸåï¼Œtmp ç›®å½•ä¹Ÿå¯ä»¥åˆ é™¤
        # rm -rf logs # ç¼–è¯‘æ—¥å¿—ä¹Ÿå¯ä»¥åˆ é™¤
        # rm -rf dl # å¦‚æœä½ ç¡®å®š dl ç›®å½•ä¸å†éœ€è¦ï¼Œå¯ä»¥åˆ é™¤
        df -hT $PWD # å†æ¬¡æ£€æŸ¥ç©ºé—´ä½¿ç”¨æƒ…å†µ

    - name: Check space usage (End of Job)
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory
      uses: actions/upload-artifact@v4 # æœ€æ–°ç¨³å®šç‰ˆæœ¬ v4
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages # å†æ¬¡æ¸…ç† packages ç›®å½•
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware directory
      uses: actions/upload-artifact@v4 # æœ€æ–°ç¨³å®šç‰ˆæœ¬ v4
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.FIRMWARE }}

    ---

    ## Release åŠæ—§å·¥ä½œæµ/Release æ¸…ç†

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        # ç§»é™¤ GoFile ç›¸å…³ä»£ç ï¼Œå› ä¸ºå®ƒåœ¨ä½ çš„ env ä¸­æœªå®šä¹‰ä¸”æ—  gpfifo æ­¥éª¤
        # [ ${UPLOAD_GOFILE} = true && ${{ steps.gofile.outputs.url }} ] && echo "ğŸ”— [GoFile](${{ steps.gofile.outputs.url }})" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v1 # å»ºè®®å‡çº§åˆ° @v2
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@v2 # æœ€æ–°ç¨³å®šç‰ˆæœ¬ v2
      with:
        retain_days: 0
        keep_minimum_runs: 2

    - name: Remove old Releases
      # æ³¨æ„ï¼šdev-drprasad/delete-older-releases ä»“åº“å·²ä¸å†ç»´æŠ¤
      uses: dev-drprasad/delete-older-releases@v0.3.4
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
